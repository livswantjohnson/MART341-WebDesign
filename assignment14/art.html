 <canvas id="myCanvas" width="1000" height="1000"></canvas>
      <script type="text/javascript">
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.moveTo(0, 0);
      ctx.lineTo(200, 100);
      ctx.stroke();
      </script>

      <script type="text/javascript">
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.arc(95, 50, 40, 0, 2 * Math.PI);
      ctx.stroke();
      </script>

      <script type="text/javascript">
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.font = "54px Arial";
      ctx.fillText("Hi Hi Hi Hi Hi", 10, 50);
      </script>

      <script type="text/javascript">
       var c = document.getElementById("myCanvas");
       var ctx = c.getContext("2d");
       ctx.font = "75px 'Fira Sans'";
       ctx.strokeText("Hollerrrr", 50, 50);

      </script>
